apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-admin
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: k8s-admin
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sckd-user-service-invoker
  namespace: default
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: sckd-user-service-invoker
  template:
    metadata:
      labels:
        app: sckd-user-service-invoker
    spec:
      serviceAccountName: k8s-admin
      containers:
        - name: user-service-invoker
          image: javawiki/sckd-user-service-invoker:v0.0.1-SNAPSHOT
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: sckd-user-service-invoker
  namespace: default
spec:
  selector:
    app: sckd-user-service-invoker
  ports:
    - protocol: TCP
      name: http
      nodePort: 30101
      port: 8701
      targetPort: 8701
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sckd-user-service-provider
  namespace: default
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: sckd-user-service-provider
  template:
    metadata:
      labels:
        app: sckd-user-service-provider
    spec:
      serviceAccountName: k8s-admin
      containers:
        - name: user-service-provider
          image: javawiki/sckd-user-service-provider:v0.0.1-SNAPSHOT
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: sckd-user-service-provider
  namespace: default
spec:
  selector:
    app: sckd-user-service-provider
  ports:
    - protocol: TCP
      name: http
      nodePort: 30102
      port: 8700
      targetPort: 8700
  type: NodePort
---